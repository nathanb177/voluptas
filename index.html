<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #7a7a7a;
        }

        .verification-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-yes {
            background-color: #14bb14;
            color: #000;
        }

        .button-yes:hover {
            background-color: #1d881d;
        }

        .button-no {
            background-color: #e61a1a;
            color: #000;
        }

        .button-no:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <h1>Bist du über 18?</h1>
        <div class="buttons">
            <button class="button button-yes" onclick="redirectToMainPage()">Ja, ich bin über 18</button>
            <button class="button button-no" onclick="redirectToNoAccess()">Nein, ich bin zu jung</button>
        </div>
    </div>

    <script>
        function redirectToMainPage() {
            // Weiterleitung zur Mainpage
            window.location.href = "mainpage.html";
        }

        function redirectToNoAccess() {
            // Zeige eine Meldung oder leite zu einer anderen Seite weiter
            alert("Zugriff verweigert. Du musst über 18 sein, um fortzufahren.");
        }
    </script>
</body>
</html>
